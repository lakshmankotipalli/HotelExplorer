<header role="banner" class="fg-theme site-head"><h1>Hotel Explorer</h1></header>
<section role="application" class="search-form">
    <form role="form" name="searchHotelsForm">
        <div class="content-container">
            <div class="content-holder">
                <label for="location">Where are you going?</label>
                <select role="list" aria-label="Select Location" aria-required="true" required ng-model="selected" class="search-key form-control" ng-options="opt as opt.city for opt in locationList">
                    <option value="">---Please select---</option>
                </select>
                <!-- <input class="search-key form-control" required ng-model="selected" placeholder="Enter location" type="text" id="location"> -->
            </div>
            <div class="content-holder">
                <div class="date-holder">
                    <label for="fromDate">Check-in</label>
                    <input role="input" aria-required="true" type="date" ng-model="fromDate" class="form-control" required name="" id="fromDate">
                </div>
                <div class="date-holder">
                    <label for="toDate">Check-out</label>
                    <input role="input" aria-required="true" type="date" ng-model="toDate" class="form-control" required name="" id="toDate">
                </div>
                <div class="date-holder guest">
                    <label for="guests">Guests</label>
                    <ul role="listbox" class="count-list" ng-init="guestCountNum = 1"> 
                        <li role="listitem" tabindex="0"><span class="fg-dark" ng-click="guestCount(1)" ng-class="guestCountNum == 1 ? 'bg-theme' : ''" > 1 </span></li>
                        <li role="listitem" tabindex="0"><span class="fg-dark" ng-click="guestCount(2)" ng-class="guestCountNum == 2 ? 'bg-theme' : ''"> 2 </span></li>
                        <li role="listitem" tabindex="0"><span class="fg-dark" ng-click="guestCount(3)" ng-class="guestCountNum == 3 ? 'bg-theme' : ''"> 3 </span></li>
                        <li role="listitem" tabindex="0"><span class="fg-dark" ng-click="guestCount('3+')" ng-class="guestCountNum == '3+' ? 'bg-theme' : ''">3+</span></li>
                    </ul>
                </div>
            </div>
            <div class="content-holder">
                <button role="button" type="submit" tabindex="0" ng-click="searchHotelsForm.$valid && searchHotels()" class="btn btn-prime">Search for Hotels</button>
            </div>
        </div>
    </form>
</section>
